[pytest]
# Configuração do pytest para o projeto
# Seguindo padrões IT Valley

# Diretório raiz dos testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Marcadores customizados
markers =
    unit: Testes unitários (sem dependências externas)
    integration: Testes de integração (com mocks)
    e2e: Testes end-to-end (com banco real)
    slow: Testes que demoram mais de 1 segundo
    mapper: Testes de camada Mapper
    service: Testes de camada Service
    api: Testes de camada API
    repository: Testes de camada Repository

# Adiciona diretório raiz ao PYTHONPATH
pythonpath = .

# Opções padrão
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Ignora warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de cobertura (requer pytest-cov)
# Ative com: pytest --cov
[coverage:run]
source =
    mappers
    services
    api
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
